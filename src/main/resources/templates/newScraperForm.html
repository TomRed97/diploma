<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyScraper</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="w3-light-blue w3-text-white">

<header class="w3-top w3-blue">
    <div class="w3-bar">
        <a href="/home" class="w3-xlarge w3-bar-item">
            <i class="fa fa-home"></i>
        </a>
		<button class="w3-bar-item w3-button w3-right w3-xlarge w3-hover-indigo">
			<a href="/logout" class="w3-hover-text-light-blue">
				Log out
			</a>
		</button>
		<div class="w3-dropdown-hover w3-right">
			<button class="w3-button w3-xlarge w3-blue w3-hover-indigo">Scrape</button>
			<div class="w3-dropdown-content w3-bar-block w3-card-4 w3-blue" >
				<a href="/view" class="w3-bar-item w3-button w3-hover-indigo w3-mobile">View scrapers</a>
				<a href="/newScraper" class="w3-bar-item w3-button w3-hover-indigo w3-mobile">New scraper</a>
			</div>
		</div>
        
    </div>
</header>

<main class="w3-margin w3-padding-16">

	<div class="w3-display-container" style="height:600px;">
		<form class="w3-container w3-display-middle w3-white w3-padding-16 form-container" style="width: 40%" action="#" method="POST">

			<label class="w3-text-blue">Name of scraper<span class="w3-text-red">*</span></label>
			<input class="w3-input w3-margin-bottom" type="text" name="name" required>

			<label class="w3-text-blue">Scheduling<span class="w3-text-red">*</span></label>
			<select class="w3-select w3-margin-top w3-margin-bottom" name="scheduling" required>
				  <option value="" disabled selected>Schedule:</option>
				  <option value="1">every day</option>
				  <option value="2">every 4 hours</option>
				  <option value="3">every week</option>
			</select>
			
			<label class="w3-text-blue">Field<span class="w3-text-red">*</span></label>
			<select class="w3-select w3-margin-top w3-margin-bottom" name="field" required>
				  <option value="" disabled selected>Select field:</option>
				  <option value="1">Online shop</option>
			</select>
			
			<label class="w3-text-blue">Keywords<span class="w3-text-red">*</span></label>
			<textarea class="w3-input w3-margin-bottom" style="resize:none" name="keywords" placeholder="Specify keywords separated by `;`" required></textarea>
			
			<input type="submit" class="w3-btn w3-blue w3-margin" value="Create">
		</form>
	</div>
    

</main>


<footer class="w3-blue">
	<div class="w3-bar">
		<p class="w3-myFont w3-large w3-center">Â© 2018 EasyScraper. All rights reserved</p>
	</div>
</footer>
</body>
</html>
