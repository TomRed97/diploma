<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyScraper</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="w3-light-blue w3-text-white">

<header class="w3-top" style="position:fixed; width:100%">
    <div class="w3-bar w3-blue">
        <a href="/home" class="w3-xlarge w3-bar-item">
            <i class="fa fa-home"></i>
        </a>
		<button class="w3-bar-item w3-button w3-right w3-xlarge w3-hover-indigo">Log in</button>
		<div class="w3-dropdown-hover w3-right">
			<button class="w3-button w3-xlarge w3-blue w3-hover-indigo">Scrape</button>
			<div class="w3-dropdown-content w3-bar-block w3-card-4 w3-blue" >
				<a href="/view" class="w3-bar-item w3-button w3-hover-indigo w3-mobile">View scrapers</a>
				<a href="/newScraper" class="w3-bar-item w3-button w3-hover-indigo w3-mobile">New scraper</a>
			</div>
		</div>
        
    </div>
</header>

<main class="w3-margin w3-padding-16">

	<div class="w3-display-container" style="height:500px;">
		<form class="w3-container w3-display-middle w3-blue w3-padding-16" style="width: 100%">

			<label>Name of scraper</label>
			<input class="w3-input w3-blue w3-margin-bottom" type="text" name="name">

			<label>Scheduling</label>
			<select class="w3-select w3-margin-top w3-margin-bottom w3-light-blue" name="option">
				  <option value="" disabled selected>Schedule by:</option>
				  <option value="1" class="w3-hover-text-red">day and time</option>
				  <option value="2">weekday and time</option>
				  <option value="3">month day and time</option>
			</select>
			
			
			<input class="w3-input w3-blue" type="date" name="schedule">
			
			<input type="submit" class="w3-btn w3-light-blue w3-margin" value="Create"></input>
		</form>
	</div>
    

</main>


<footer class="w3-bottom" style="position: bottom">
    <div class="w3-bar w3-blue">
        <p class="w3-myFont w3-large w3-center">Â© 2018 EasyScraper. All rights reserved</p>
    </div>
</footer>
</body>
</html>
