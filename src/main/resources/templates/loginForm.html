<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyScraper</title>
    <script src="./js/jquery-3.3.1.js"type="text/javascript"></script>
    <script src="./js/bootstrap-3.3.7-dist/js/bootstrap.min.js"type="text/javascript"></script>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="./js/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet"  type="text/css" href="/css/styles.css" >
</head>
<body class="w3-light-blue w3-text-white">

<header class="w3-top w3-blue">
    <div class="w3-bar">
        <a href="/home" class="w3-xlarge w3-bar-item">
            <i class="fa fa-home"></i>
        </a>
    </div>
</header>

<main class="w3-margin w3-padding-16">

	<div class="w3-display-container" style="height:600px;">
		<form class="w3-container w3-display-middle w3-white w3-padding-16 form-container" style="width: 40%" action="#" method="POST" th:action="@{/login}" th:object="${user}">
            <p th:if="${param.error}" class="w3-text-red w3-mobile">Login or password is wrong. Try again.</p>

			<label class="w3-text-blue">Login<span class="w3-text-red">*</span></label>
			<input class="w3-input w3-margin-bottom" type="text" name="username" required>
			
			<label class="w3-text-blue">Password<span class="w3-text-red">*</span></label>
			<input class="w3-input w3-margin-bottom" type="password" name="password" required>
			
			<input type="submit" class="w3-btn w3-blue w3-margin" value="Login">
			<br/>
			<a href="/register" class="w3-text-blue w3-hover-light-blue w3-mobile">Create an account, if you don't have one.</a>
		</form>		
		
	</div>

</main>


<footer class="w3-blue">
	<div class="w3-bar">
		<p class="w3-myFont w3-large w3-center">Â© 2018 EasyScraper. All rights reserved</p>
	</div>
</footer>
</body>
</html>
