<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyScraper</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body class="w3-light-blue w3-text-white">
<header class="w3-container w3-blue w3-text-white">
    <a href="/home" class="w3-xxlarge">
        <i class="fa fa-home"></i>
    </a>
</header>
<main class="w3-container w3-display-container" style="height:500px">
    <div class="w3-display-middle w3-myFont">
        <h1 class="w3-myFont w3-xxxlarge"><b>EasyScraper</b></h1>
        <!-- Trigger the modal with a button -->
        <button type="button" class="w3-btn w3-myFont w3-xxlarge" data-toggle="modal" data-target="#myModal">Watch <i class="fa fa-play"></i></button>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 1004px">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title w3-text-blue">EasyScraper Video</h4>
            </div>
            <div class="modal-body" style="padding: 0">
                <div id="home_video">
                    <video width="1000px" controls>
                        <source src="video/homeVideo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="w3-button w3-blue w3-hover-indigo" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</main>

</body>
</html>
